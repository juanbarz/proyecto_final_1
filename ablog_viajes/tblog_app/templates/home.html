{% extends 'base.html' %}

{% block contenido %}



<h1> Articulo </h1>

<ul>
{% for articulo in object_list %}

    <li><a href="{% url 'articulo-detalle' articulo.pk %}">{{articulo.titulo}}</a> - {{articulo.autor.first_name}} 
    {{articulo.autor.last_name}}<br/>     
    {{articulo.cuerpo}} </li>

{% endfor %}
</ul>

{% endblock %}
